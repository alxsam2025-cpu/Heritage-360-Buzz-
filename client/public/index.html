<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Heritage 360" />
    <meta name="theme-color" content="#FFD700" />
    <meta name="description" content="Heritage 360 Buzz - Professional hospitality management system for hotels, restaurants, and pub services." />
    <meta name="keywords" content="hotel management, restaurant POS, pub services, hospitality, Heritage 360" />
    <meta name="author" content="Heritage 360 Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://heritage360buzz.vercel.app/" />
    <meta property="og:title" content="Heritage 360 Buzz - Hospitality Management System" />
    <meta property="og:description" content="Complete hospitality management solution for hotels, restaurants, and pub services with professional dashboard and mobile responsiveness." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://heritage360buzz.vercel.app/" />
    <meta property="twitter:title" content="Heritage 360 Buzz - Hospitality Management System" />
    <meta property="twitter:description" content="Complete hospitality management solution for hotels, restaurants, and pub services." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Heritage 360 Buzz - Hospitality Management System</title>
    
    <!-- Loading styles to prevent FOUC -->
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f1f5f9 100%);
      }
      
      .initial-loader {
        text-align: center;
        color: #1f2937;
      }
      
      .loader-icon {
        width: 48px;
        height: 48px;
        margin: 0 auto 16px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loader-text {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: #6b7280;
      }
      
      @media (prefers-color-scheme: dark) {
        #root {
          background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #0f172a 100%);
          color: #f9fafb;
        }
        .loader-text {
          color: #9ca3af;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Initial loading indicator -->
      <div class="initial-loader">
        <div class="loader-icon"></div>
        <div class="loader-text">Loading Heritage 360 Buzz...</div>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
